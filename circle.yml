##Customize the test machine
machine:
  
  #Version of ruby to use
  ruby:
    version:
      >= 2.0

## Customize dependencies
dependencies:
  pre:
    - gem install mime-types-data -v '3.2016.0521'
    - gem uninstall bundler
    - gem install bundler --pre

  override:
    - bundle install:
        timeout: 180