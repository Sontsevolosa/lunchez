##Customize the test machine
machine:
  
  #Version of ruby to use
  ruby:
    version:
      2.3.1

## Customize dependencies
dependencies:
  pre:
    - gem install bundler --pre
    - cd config/secrets.yml.example config/secrets.yml

  override:
    - bundle install:
        timeout: 180

## Customize test commands
test:
  post:
    - bundle exec rake test